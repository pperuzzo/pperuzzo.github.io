<!DOCTYPE html>
<html lang="en">

<head>
    <title>.art</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">

    <link href="main.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-background text-foreground flex font-mono text-sm">
    <div class="max-w-full md:max-w-2xl p-5">

        <!-- command -->
        <p class="pt-2">pperuzzo<span class="text-brightCyan">@</span>pperuzzo:<span
                class="text-brightCyan">~</span>$<span class="text-brightYellow"> cat .art</span></p>
        <h1 class="text-cyan">.art</h1>

        <!-- souvenir de paris-->
        <div class="py-5">
            <img class="cursor-pointer image w-full md:w-1/2" src="/imgs/souvenirdeparis.jpg" />
            <p class="pb-5 text-brightBlack">souvenir de paris by <a class="text-brightGreen hover:underline" href="https://www.instagram.com/andceresa" target=”_blank”>andrea ceresa</a></p>
            <div class="">
                <img class="cursor-pointer image w-full md:w-1/2" src="/imgs/realtavirtuale.png" />
            </div>
            <p class="text-brightBlack">realta virtuale by <a class="text-brightGreen hover:underline" href="https://www.alexablanchet.com/" target=”_blank”>alexa
                    blanchet</a></p>
        </div>

        <!-- back -->
        <a class="text-brightGreen hover:underline" href="/">back</a>

        <!-- modal -->
        <div class="w-full cursor-pointer h-screen fixed top-0 left-0 flex justify-center items-center bg-black bg-opacity-50 z-50 hidden"
            id="modal">
            <img id="modalImage" class="max-w-full max-h-full" src="">
        </div>

    </div>

    <script>
        let modal = document.getElementById("modal");
        let modalImg = document.getElementById("modalImage");
        let images = document.querySelectorAll(".image");

        images.forEach(img => {
            img.addEventListener('click', function () {
                modal.style.display = "flex";
                modalImg.src = this.src;
            });
        });

        modal.addEventListener('click', function () {
            modal.style.display = "none";
        });
    </script>

</body>

</html>
